{% extends "base.html" %}

{% block title %}Modifier UF{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
  <div class="md:grid md:grid-cols-3 md:gap-6">
    <div class="md:col-span-1">
      <div class="px-4 sm:px-0">
        <h3 class="text-lg font-medium leading-6 text-gray-900">Modifier Unité Fonctionnelle</h3>
        <p class="mt-1 text-sm text-gray-600">Modifier les informations de l'unité fonctionnelle.</p>
      </div>
    </div>

    <div class="mt-5 md:col-span-2 md:mt-0">
      <form action="/structure/ufs/{{ uf.id }}" method="POST">
        <div class="shadow sm:overflow-hidden sm:rounded-md">
          <div class="space-y-6 bg-white px-4 py-5 sm:p-6">
            <div class="grid grid-cols-6 gap-6">
              <div class="col-span-6 sm:col-span-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Nom</label>
                <input type="text" name="name" id="name" value="{{ uf.name }}" required
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
              </div>

              <div class="col-span-6 sm:col-span-4">
                <label for="identifier" class="block text-sm font-medium text-gray-700">Identifiant</label>
                <input type="text" name="identifier" id="identifier" value="{{ uf.identifier or '' }}"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="service_id" class="block text-sm font-medium text-gray-700">Service</label>
                <select id="service_id" name="service_id"
                  class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm">
                  {% for s in services %}
                  <option value="{{ s.id }}" {{ 'selected' if uf.service_id == s.id else '' }}>
                    {{ s.name }}
                  </option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="uf_type" class="block text-sm font-medium text-gray-700">Type UF</label>
                <input type="text" name="uf_type" id="uf_type" value="{{ uf.uf_type or '' }}"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
              </div>

              <div class="col-span-6 sm:col-span-3">
                <label for="um_code" class="block text-sm font-medium text-gray-700">Code UM</label>
                <input type="text" name="um_code" id="um_code" value="{{ uf.um_code or '' }}"
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
              </div>

            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 text-right sm:px-6 space-x-2">
            <a href="/structure/ufs/{{ uf.id }}" 
              class="inline-flex justify-center rounded-md border border-gray-300 bg-white py-2 px-4 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
              Annuler
            </a>
            <button type="submit"
              class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
              Enregistrer
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  
</div>
{% endblock %}
