{% extends "base.html" %}
{% block content %}
<h2 class="text-lg font-semibold mb-4">{{ title }}</h2>
<form method="post" class="bg-white rounded-2xl border border-slate-200 p-6 max-w-2xl">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    {% for field in fields %}
      <label class="block">
        <span class="text-sm text-slate-600">{{ field.label }}</span>
        <input
          class="mt-1 w-full rounded-xl border border-slate-300 px-3 py-2 text-slate-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
          name="{{ field.name }}"
          type="{{ field.type }}"
          value="{{ field.value or '' }}"
          placeholder="{{ field.placeholder or '' }}"
        />
      </label>
    {% endfor %}
  </div>
  <div class="mt-6">
    <button type="submit" class="rounded-xl bg-blue-600 text-white px-4 py-2 text-sm hover:bg-blue-700">Enregistrer</button>
  </div>
</form>
{% endblock %}
