{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-slate-50 flex items-center justify-center px-4">
  <div class="max-w-2xl w-full bg-white rounded-2xl shadow-xl p-8">
    <!-- Icon d'erreur -->
    <div class="flex justify-center mb-6">
      <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-red-100">
        <svg class="w-10 h-10 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
      </div>
    </div>

    <!-- Titre -->
    <h1 class="text-3xl font-bold text-center text-slate-800 mb-4">
      {{ title|default('Erreur') }}
    </h1>

    <!-- Message -->
    <p class="text-center text-slate-600 mb-8">
      {{ message|default('Une erreur est survenue. Veuillez rÃ©essayer.') }}
    </p>

    <!-- Actions -->
    <div class="flex justify-center gap-4">
      {% if back_url %}
      <a href="{{ back_url }}" class="inline-flex items-center gap-2 px-6 py-3 rounded-lg border border-slate-300 bg-white hover:bg-slate-50 text-slate-700 font-medium transition">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
        </svg>
        Retour
      </a>
      {% endif %}
      <a href="/" class="inline-flex items-center gap-2 px-6 py-3 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-medium transition">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        Accueil
      </a>
    </div>
  </div>
</div>
{% endblock %}
