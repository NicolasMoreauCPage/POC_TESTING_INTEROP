<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title|default('MedData Bridge') }}</title>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Styles -->
  <link rel="stylesheet" href="{{ url_for('static', path='css/forms.css') }}">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          maxWidth: { 'content': '1100px' },
          animation: {
            'fadeIn': 'fadeIn 200ms ease-in',
            'slideIn': 'slideIn 200ms ease-out',
          }
        }
      },
      darkMode: 'media'
    }
  </script>
</head>
<body class="bg-slate-50 text-slate-800">
  <header class="bg-white border-b border-slate-200">
    <div class="mx-auto max-w-content px-4 py-3 flex items-center justify-between gap-4">
      <a href="/" class="flex items-center gap-3 text-lg font-semibold text-slate-800">
        <span class="inline-flex h-9 w-9 items-center justify-center rounded-xl bg-blue-600 text-white">MD</span>
        <span>MedData Bridge</span>
      </a>
    </div>
  </header>

  <main class="flex-1 mx-auto max-w-content px-4 py-6">
    {% block content %}{% endblock %}
  </main>
  
  <!-- NO forms.js loaded here! -->
</body>
</html>
